name: Cypress Tests Bad
on:
    push:
        branches: ['main', 'test']

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        environment: testing
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Cypress install
              uses: cypress-io/github-action@v6
              with:
                  runTests: false

            - run: NODE_ENV=test yarn build

            - name: Create tar file
              run: tar -cvf build.tar ./.next

            - name: Save build folder
              uses: actions/upload-artifact@v3
              with:
                  name: build
                  if-no-files-found: error
                  path: ./build.tar

    run-tests:
        timeout-minutes: 35
        runs-on: ubuntu-latest
        environment: testing
        needs: build
        strategy:
            # when ones test fails, DO NOT cancel the other
            # containers, because this will kill Cypress processes
            # leaving the Dashboard hanging ...
            # https://github.com/cypress-io/github-action/issues/48
            fail-fast: false
            matrix:
                # run copies of the current job in parallel
                containers: [1]
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Download the build folders
              uses: actions/download-artifact@v3
              with:
                  name: build
                  path: ./

            - name: Extract build folders
              run: tar -xf build.tar

            - name: 'UI Tests - Chrome - Development'
              uses: cypress-io/github-action@v6
              with:
                  start: npm run start
                  #                  command: npx cypress run --record --tag desktop --env grepTags=@developmentApi --parallel --group development --spec cypress/e2e/**/* --config-file cypress.config.ts --browser chrome
                  wait-on: 'http://localhost:3000'
                  wait-on-timeout: 120
                  browser: chrome
                  record: true
                  parallel: true
                  #group: 'UI - Chrome'
                  #spec: cypress/e2se/**/*
                #                  config-file: cypress.config.ts
              env:
                  CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  # Recommended: pass the GitHub token lets this action correctly
                  # determine the unique run sid necessary to re-run the checks
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
